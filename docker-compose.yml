  smd-init:
    image: smd
    container_name: smd-init
    hostname: smd-init
    environment:
      - SMD_DBHOST=postgres
      - SMD_DBPORT=5432
      - SMD_DBNAME=hmsds
      - SMD_DBUSER=hmsdsuser
      - SMD_DBPASS=hmsdsuser
      - SMD_DBOPTS=sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    entrypoint:
      - /smd-init
  # SMD
  smd:
    image: smd
    container_name: smd
    hostname: smd
    environment:
      - SMD_DBHOST=postgres
      - SMD_DBPORT=5432
      - SMD_DBNAME=hmsds
      - SMD_DBUSER=hmsdsuser
      - SMD_DBPASS=hmsdsuser
      - SMD_DBOPTS=sslmode=disable
      #- SMD_JWKS_URL=http://opaal:3333/keys
    #command: ["/smd", "-h"]
    depends_on:
      postgres:
        condition: service_healthy
      smd-init:
        condition: service_completed_successfully
      #opaal:
      #  condition: service_healthy
    ports:
      - "27779:27779"
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:27779/hsm/v2/service/ready"]
      interval: 5s
      retries: 60
      start_period: 20s
      timeout: 10s
    networks:
      - internal


