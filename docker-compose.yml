version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=hmsdsuser
      - POSTGRES_PASSWORD=hmsdsuser
      - POSTGRES_DB=hmsds
    ports:
      - "5432:5432"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hmsdsuser -d hmsds"]
      interval: 5s
      timeout: 5s
      retries: 5

